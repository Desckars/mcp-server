# Configuración del Servidor MCP Universal Java
spring.application.name=universal-mcp-server
spring.main.banner-mode=off
spring.main.log-startup-info=false

# Configuración de logging
logging.level.root=WARN
logging.level.com.desckars.mcpserver=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# CONFIGURACIÓN MCP SERVER
# ========================================

# Servidor
mcp.server.name=universal-mcp-server-java
mcp.server.version=1.0.0
mcp.server.protocol-version=2024-11-05
mcp.server.enable-logging=true
mcp.server.max-execution-time=30000

# ========================================
# CONFIGURACIÓN LLMs
# ========================================

# LLMs - Configuración general
mcp.llm.enabled=false
mcp.llm.enabled-providers=

# OpenAI
mcp.llm.openai.enabled=false
mcp.llm.openai.api-key=${OPENAI_API_KEY:}
mcp.llm.openai.base-url=https://api.openai.com/v1
mcp.llm.openai.default-model=gpt-3.5-turbo
mcp.llm.openai.max-tokens=4096
mcp.llm.openai.temperature=0.7

# Google Gemini
mcp.llm.gemini.enabled=false
mcp.llm.gemini.api-key=${GEMINI_API_KEY:}
mcp.llm.gemini.base-url=https://generativelanguage.googleapis.com/v1
mcp.llm.gemini.default-model=gemini-pro
mcp.llm.gemini.max-tokens=2048
mcp.llm.gemini.temperature=0.7

# Hugging Face
mcp.llm.huggingface.enabled=false
mcp.llm.huggingface.api-key=${HUGGINGFACE_API_KEY:}
mcp.llm.huggingface.base-url=https://api-inference.huggingface.co
mcp.llm.huggingface.default-model=microsoft/DialoGPT-medium
mcp.llm.huggingface.max-tokens=1024
mcp.llm.huggingface.temperature=0.7

# ========================================
# CONFIGURACIÓN BASE DE DATOS
# ========================================

# MongoDB
mcp.database.enabled=false
mcp.database.type=mongodb
mcp.database.connection-string=${MONGODB_URI:mongodb://localhost:27017}
mcp.database.database-name=mcp_server
mcp.database.connection-timeout=10000
mcp.database.max-pool-size=10
mcp.database.enable-metrics=true

# Spring Data MongoDB (si se habilita)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/mcp_server}
spring.data.mongodb.auto-index-creation=true

# ========================================
# CONFIGURACIÓN HERRAMIENTAS
# ========================================

# Calculadora
mcp.tools.calculator.enabled=true
mcp.tools.calculator.enable-advanced=true

# Sistema de archivos
mcp.tools.filesystem.enabled=true
mcp.tools.filesystem.workspace-dir=workspace
mcp.tools.filesystem.max-file-size=1048576
mcp.tools.filesystem.max-list-items=1000
mcp.tools.filesystem.allow-write=true

# Base de datos
mcp.tools.database.enabled=false
mcp.tools.database.max-results=100
mcp.tools.database.query-timeout=30000

# LLMs
mcp.tools.llm.enabled=false
mcp.tools.llm.max-prompt-length=4000
mcp.tools.llm.request-timeout=60000

# ========================================
# CONFIGURACIÓN TRANSPORTE
# ========================================

# Transporte stdio
mcp.transport.type=stdio
mcp.transport.timeout=30000
mcp.transport.buffer-size=8192

# ========================================
# CONFIGURACIÓN SEGURIDAD
# ========================================

# Seguridad
mcp.security.enabled=true
mcp.security.sandbox-enabled=true
mcp.security.max-execution-time=10000
mcp.security.allowed-hosts=
mcp.security.blocked-commands=

# ========================================
# CONFIGURACIÓN SPRING
# ========================================

# Web (deshabilitado para modo stdio)
spring.main.web-application-type=none
server.port=-1

# Actuator (opcional, para monitoreo)
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true